<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bank-wireframe.css">
	<title>Document</title>
</head>
<body>

	<div class="container">

		<div>
			<img src="http://www.eatlogos.com/brand_logos/thumb/f_c_c_certificate_vector_logo.jpg">
			<h1>ONLINE BANK</h1>
		</div>

		<main>
			<div class = "savings">
				<div class = "accounts">
					<p>SAVINGS</p>
					<p class = "balance">YOUR BALANCE IS ...</p>
					<p class = "money1">0</p>
					<input class = "amount1" type="text" placeholder="ENTER AMOUNT HERE"><br>
					<button class = "withdraw1" >WITHDRAW</button>
					<button class = "deposit1">DEPOSIT</button>	
				</div>
			</div>
			<div class = "checking">
				<div class = "accounts">
					<p>CHECKING</p>
					<p class = "balance">YOUR BALANCE IS ...</p>
					<p class = "money2">0</p>
					<input class = "amount2" type="text" placeholder="ENTER AMOUNT HERE"><br>
					<button class = "withdraw2" >WITHDRAW</button>
					<button class = "deposit2">DEPOSIT</button>
				</div>
			</div>	
		</main>	
	</div>
	<script src = "bank-wireframe.js" type="text/javascript"></script>
</body>
</html>
